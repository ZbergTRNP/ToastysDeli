<div class="Cart-Items">
 <p>Turkey Sandwich</p>
 <img src="images\turkey.webp" alt="Turkey Sanwich">

 <div class="prices"></div>
 <div class="counter" id="counter">
 <button class="btn" onclick="Tadd()">+</button>
 <div class="count" id="Tcount">0</div>
 <button class="btn" onclick="Tsub()">-</button>
 </div>
 </div>
 
 <div class="Cart-Items"
 <p>Ham Sandwich</p>
 <img src="images\turkey.webp" alt="Turkey Sanwich">
 
 <div class="prices"></div>
 <div class="counter" id="counter">
 <button class="btn" onclick="Hadd()">+</button>
 <div class="count" id="Hcount">0</div>
 <button class="btn" onclick="Hsub()">-</button>
 </div>
 </div>
 
 <div class="Cart-Items"
 <p>Tuna Sandwich</p>
 <img src="images\turkey.webp" alt="Turkey Sanwich">

 <div class="prices"></div>
 <div class="counter" id="counter">
 <button class="btn" onclick="Tuadd()">+</button>
 <div class="count" id="Tucount">0</div>
 <button class="btn" onclick="Tusub()">-</button>
 </div>
 </div>
 
<script>
	
	function Tadd() {
		
		let count = document.getElementById("Tcount");
		temp = Number(count.textContent);
		count.textContent = temp + 1;
	}
	
	function Tsub() {
		let count = document.getElementById("Tcount");
		temp = Number(count.textContent);
		count.textContent = temp - 1;
	}
	
	function Hadd() {
		
		let count = document.getElementById("Hcount");
		temp = Number(count.textContent);
		count.textContent = temp + 1;
	}
	
	function Hsub() {
		let count = document.getElementById("Hcount");
		temp = Number(count.textContent);
		count.textContent = temp - 1;
	}
	function Tuadd() {
		
		let count = document.getElementById("Tucount");
		temp = Number(count.textContent);
		count.textContent = temp + 1;
	}
	
	function Tusub() {
		let count = document.getElementById("Tucount");
		temp = Number(count.textContent);
		count.textContent = temp - 1;
	}
	
	
</script>
